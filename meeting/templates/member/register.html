<!DOCTYPE html>
<html lang="en">
    {% include 'includes/head.html' %}
    <title>회원가입</title>
    <link rel="stylesheet" href="/static/css/member.css">
</head>
<body>
    {% include 'includes/header.html' %}
    <!-- section -->
    <section id="memberForm">
        <div id="section">
            <form action="/api/register" method="post" id="registerForm" name="registerForm">
                <div id="first">
                    <div id="register_title">회원가입</div>
                    <div id="pilSu">
                        <span class="ico">*</span>필수입력사항
                    </div>
                </div>
                <div id="second">
                    <table class="member_table">
                        <tr>
                            <th>아이디<span class="ico">*</span></th>
                            <td><input type="text" class="longText" id="id" name="id" placeholder="6자 이상의 영문 혹은 영문과 숫자를 조합">
                            </td>
                            <td><input type="button" id="idCheckBtn" class="bnt_size bnt_color" value="중복확인" />
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호<span class="ico">*</span></th>
                            <td><input type="password" class="longText" name="password" placeholder="비밀번호를 입력해주세요"></td>
                        </tr>
                        <tr>
                            <th>비밀번호확인<span class="ico">*</span></th>
                            <td>
                                <input type="password" class="longText" name="password_check" placeholder="비밀번호를 한번 더 입력해주세요">
                            </td>
                        </tr>
                        <tr>
                            <th>이름<span class="ico">*</span></th>
                            <td><input type="text" class="longText" name="nick_name" placeholder="이름을 입력해주세요"></td>
                        </tr>
                        <tr>
                            <th>성별<span class="ico">*</span></th>
                            <td>
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="male">남성</label>
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">여성</label>
                            </td>
                        </tr>
                    </table>
                </div>

                <div id="register_btn">
                    <input type="button" id="registerSubmit" class="btn submit register_input" value="가입하기" />
                </div>
            </form>
        </div>
    </section>
    <!-- section 끝 -->
    
    {% include 'includes/plugin.html' %}
    <script src="/static/js/register.js"></script>
</body>
</html>
